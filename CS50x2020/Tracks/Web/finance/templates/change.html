{% extends "layout.html" %} {% block title %} Change Password {% endblock %} {% block
main %}
<form action="/change" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="bpasword"
      placeholder="Password"
      type="password"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="New password"
      type="password"
      id="pass1"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password2"
      placeholder="Reapeat new password"
      type="password"
      id="pass2"
    />
  </div>
  <button class="btn btn-primary" type="submit" onclick="CheckPass()">
    Change Password
  </button>
</form>
{% endblock %}
