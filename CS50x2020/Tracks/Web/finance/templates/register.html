{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<form action="/register" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password"
      id="pass1"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password2"
      placeholder="Reapeat password"
      type="password"
      id="pass2"
    />
  </div>
  <button class="btn btn-primary" type="submit" onclick="CheckPass()">
    Register
  </button>
</form>
{% endblock %}
